<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <title>GameItem</title>

    <!-- include source files here... -->
    <script type="text/javascript" src="third_party/jquery/jquery-1.5.2.js"></script>
    <script type="text/javascript" src="third_party/goog/goog/base.js"></script>
    <script type="text/javascript" src="tart/mock/jQuery/xhr.js"></script>


    <script type="text/javascript">

        var mockData = [];
        mockData['getGames'] = [{name : "nba 2k11"}, {name : "crysis"}];
        mockData['getGames?page=2'] = [{name : 'fifa 2011'}, {name : 'age of empires'}];

        tart.mock.jQuery.xhr = function (request) {
            var url = request.url;
            var data = request.data || "";


            var key;
            if (request.type == "GET") {
                key = url;
            }
            else {
                key = url + "|" + data;
            }

            var result = mockData[key];
            return result;
        };


        goog.require('goog.pubsub.PubSub');
        goog.require('goog.structs.Map');
    </script>

    <script type="text/javascript" src="tart/Err.js"></script>
    <script type="text/javascript" src="tart/XhrManager.js"></script>
    <script type="text/javascript" src="tart/Collection.js"></script>
    <script type="text/javascript" src="tart/List.js"></script>
    <script type="text/javascript" src="ply/objects/Game.js"></script>
    <script type="text/javascript" src="ply/GameList.js"></script>

    <script type="text/javascript" src="tart/component/Model.js"></script>
    <script type="text/javascript" src="tart/component/XhrModel.js"></script>
    <script type="text/javascript" src="ply/models/Game.js"></script>

</head>
